<form class="form-group" [formGroup]="gameService.game">
  <table class="table align-middle with-padding">
    <thead class="thead-dark">
      <tr>
        <!-- <span class="centered"> -->
        <th>#</th>
        <th>Name of Player</th>
        <th></th>
        <!-- </span> -->
      </tr>
    </thead>
    <tbody formArrayName="players">
      <tr *ngFor="let player of gameService.players.controls; let i = index">
        <!-- <span class="centered"> -->
        <th class="align-middle">{{ i + 1 }}</th>
        <td>
          <input
            class="form-control"
            type="text"
            [formControlName]="i"
            placeholder="Enter name"
          />
        </td>
        <td class="align-middle">
          <button
            (click)="gameService.removePlayer(i)"
            class="btn btn-sm btn-danger"
          >
            <strong>&times;</strong>
          </button>
        </td>
        <!-- </span> -->
      </tr>
    </tbody>
  </table>

  <!-- <div class="button-container"> -->
  <!-- <span class="d-inline-block" tabindex="0" data-toggle="tooltip" [attr.title]="!gameService.players.valid ? '': 'Please enter a name for all players before continuing'"> -->
  <button
    (click)="gameService.addPlayer()"
    class="btn btn-outline-secondary ml-r"
    [disabled]="!gameService.players.valid"
  >
    Add another player
  </button>
  <!-- </span> -->
</form>

<div class="alert alert-danger mr-r ml-r" *ngIf="gameService.twoPlayersError">
  You must have at least two players in a game.
</div>
<button
  [disabled]="!gameService.players.valid"
  [routerLink]="['../score']"
  class="btn btn-primary ml-r"
>
  Continue to scoreboard
</button>

<!-- </div> -->
