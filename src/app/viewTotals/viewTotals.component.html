<div class="btn-group btn-group-toggle m-2" data-toggle="buttons">
    <label class="btn btn-secondary btn-sm" [ngClass]="{'active': view==0}">
      <input type="radio" name="view" id="0" autocomplete="off" checked (click)="view=0">Default view
    </label>
    <label class="btn btn-secondary btn-sm" [ngClass]="{'active': view==1}">
      <input type="radio" name="view" id="1" autocomplete="off" (click)="view=1">Ranked view
    </label>
  </div>
<ng-container [ngSwitch]="view">
    <div *ngSwitchCase="1">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Place</th>
                    <th>Name</th>
                    <th>Highest Phase (points)</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of sortedData; let i=index">
                    <th>
                        <span class="text-monospace" [className]="'place-' + i">{{i+1}}</span>
                    </th>
                    <td>{{d['player']}}</td>
                    <td><span *ngIf="d['phase']==0">
                        N/A
                    </span>
                    <span *ngIf="d['phase']>0">
                        <span class="phase-card phase-card-selected phase-num" >
                            {{gameService.convertToNumeral(d['phase'])}}
                        </span>
                    </span>
                    ({{d['score']}})
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div *ngSwitchDefault>
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Name</th>
                    <th>Highest Phase Completed</th>
                    <th>Total Points</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let d of data">
                    <td>{{d['player']}}</td>
                    <td>
                        <span *ngIf="d['phase']==0">
                            N/A
                        </span>
                        <span *ngIf="d['phase']>0">
                            <span class="phase-card phase-card-selected phase-num" >
                                {{gameService.convertToNumeral(d['phase'])}}
                            </span>
                        </span> 
                    </td>
                    <td>{{d['score']}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</ng-container>
